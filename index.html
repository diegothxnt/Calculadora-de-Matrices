<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Matrices</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Matrices</h1>
    <div class="controls">
      <label for="matrix-size">Tamaño de matriz:</label>
      <select id="matrix-size">
        <option value="2">2x2</option>
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
        <option value="10">10x10</option>
      </select>
      <button id="generate-matrices">Generar Vacías</button>
      <button id="random-matrices">Generar Aleatorio</button>
      <button id="load-example">Cargar Ejemplo</button>
      <button id="clear-matrices">Limpiar Todo</button>
    </div>
